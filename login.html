<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            /* Primary Colors */
            --navy-color: #05445E;
            --blue-color: #189AB4;
            --blue-light: #D4F1F4;
            --green-color: #aee6e0;
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg_reg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(5, 4, 4, 0.5); /* Adjust the opacity (last value) */
            background-blend-mode: overlay; 
        }

        .wrapper {
            background-color: rgba(300, 300, 300, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative; /* Added for positioning the close button */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 93%;
            padding: 10px;
            border: 2px solid var(--navy-color);
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        .input-box input:hover {
            border: 2px solid var(--navy-color); /* Add a border when hovered */
            border-radius: 4px;
            background-color: var(--green-color);
            transform: scale(1.02); /* Slightly increase size when hovered */
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .remember-forgot a {
            text-decoration: none;
            color: var(--blue-color);
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            background-color: var(--blue-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.5s ease;
        }

        .btn:hover {
            background-color: var(--navy-color);
            transform: scale(1.03);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background-color: #cccccc;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        p a {
            font-size: 18px;
            color: var(--blue-color);
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Additional Styling for Role Dropdown */
        .select-container {
            position: relative;
            display: inline-block;
            margin-left: 4%;
            width: 90%;
            border: 3px solid var(--navy-color);
            border-radius: 6px;
        }

        .select-container select {
            width: 100%;
            padding-right: 20px; /* Space for the arrow */
            background-color: var(--green-color);
        }

        .select-container i {
            color: #05445E;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none; /* Allow clicks to pass through */
        }

        .modal {
            background-color: var(--blue-light);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: ease-in-out 0.3s ;
        }

        .close-btn {
            position: absolute; /* Positioned absolutely within the wrapper */
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .close-btn i {
            color: black; /* Set the icon color to black */
        }

        .close-btn:hover i {
            color: red; /* Change the icon color to red on hover */
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <button class="close-btn" onclick="window.location.href='homepage.html'">
            <i class="fas fa-times-circle"></i>
        </button>
        <form action="">
            <h1>Login Here</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">forgot password?</a>
            </div>
            <button class="btn" type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
