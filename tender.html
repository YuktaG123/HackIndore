<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tender</title>
    <link rel="stylesheet" href="tender.css">
</head>
<body>
    <div class="container">
        <h1>Submit New Tender</h1>

        <form id="tenderForm">
            <section>
                <h2>Tender Information</h2>
                <label for="tenderTitle">Tender Title:</label>
                <input type="text" id="tenderTitle" name="tenderTitle" required>

                <label for="tenderDescription">Tender Description:</label>
                <textarea id="tenderDescription" name="tenderDescription" required></textarea>

                <label for="submissionDate">Submission Date:</label>
                <input type="date" id="submissionDate" name="submissionDate" required>
            </section>

            <section>
                <h2>Employee Information</h2>
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>

                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </section>

            <button type="submit">Submit Tender</button>
        </form>

        <h2>Submitted Tenders</h2>
        <table>
            <thead>
                <tr>
                    <th>Tender Title</th>
                    <th>Description</th>
                    <th>Submission Date</th>
                    <th>Employee Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody id="tenderTableBody">
                <!-- Rows will be populated dynamically with JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to load tenders from local storage
        function loadTenders() {
            const tenderTableBody = document.getElementById('tenderTableBody');
            tenderTableBody.innerHTML = ''; // Clear existing rows

            const tenders = JSON.parse(localStorage.getItem('tenders')) || [];

            tenders.forEach(tender => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${tender.tenderTitle}</td>
                    <td>${tender.tenderDescription}</td>
                    <td>${tender.submissionDate}</td>
                    <td>${tender.employeeName}</td>
                    <td>${tender.employeeId}</td>
                    <td>${tender.department}</td>
                `;
                tenderTableBody.appendChild(row);
            });
        }

        // Function to handle form submission
        document.getElementById('tenderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const tenderTitle = document.getElementById('tenderTitle').value;
            const tenderDescription = document.getElementById('tenderDescription').value;
            const submissionDate = document.getElementById('submissionDate').value;
            const employeeName = document.getElementById('employeeName').value;
            const employeeId = document.getElementById('employeeId').value;
            const department = document.getElementById('department').value;

            const tenders = JSON.parse(localStorage.getItem('tenders')) || [];
            tenders.push({ tenderTitle, tenderDescription, submissionDate, employeeName, employeeId, department });
            localStorage.setItem('tenders', JSON.stringify(tenders));

            loadTenders(); // Reload tenders to display the new entry

            // Clear the form
            document.getElementById('tenderForm').reset();
        });

        // Load tenders when the page loads
        window.onload = loadTenders;
    </script>
</body>
</html>
